<script>
  const ctx = document.getElementById('myChart');

  const data = {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun', 'Damn', '12', '123', 'asdas'],
    datasets: [
      {
        label: 'Completed',
        data: [18,12,6,9,12,3,9],
        backgroundColor: [ 'rgba(42, 199, 105)' ],
        borderRadius: 5, // Add this property to curve the bars
        borderSkipped: false, // This is required to curve all sides of the bar,
        barThickness: 15,
      },
      {
        label: 'Failed',
        data: [18, 12, 6,9,12,3,9],
        backgroundColor: [ 'rgba(225,5,41)' ],
        borderRadius: 5, // Add this property to curve the bars
        borderSkipped: false, // This is required to curve all sides of the bar
        barThickness: 15,
      },
    ]
  }

  const chart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        scales: {
          x: { stacked: true, grid: { display: false } },
          y: { stacked: true, grid: { display: false } },
        }
      }
    });
</script>

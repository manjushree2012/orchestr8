{% if status=="COMPLETED" %}
    <span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">{{ status }}</span>

{% elif status=="FAILED" %}
    <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">{{ status }}</span>

{% elif status=="RUNNING" %}
    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">{{ status }}</span>

{% else %}
    <span class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">{{ status }}</span>
{% endif %}
